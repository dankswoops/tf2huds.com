        const apiUrl2 = 'https://raw.githubusercontent.com/Hypnootize/TF2-HUDs-Archive/master/Updated%20HUDs%20List.md';
        async function fetchAndRenderMarkdown2() {
            try {

                const markdownContent = await response.text();
                // Convert Markdown table to HTML

                // Display HTML content
                document.getElementById('markdown-content2').innerHTML = htmlContent;
            } catch (error) {
                console.error('Error fetching or rendering content:', error);
            }
        };
        function markdownToHtmlTable2(markdown) {
            // Split markdown content by lines
            const lines = markdown.trim().split('\n');
            // Remove lines containing the heading and paragraph to hide
            lines.splice(0,10); 
            // Extract headers from the first row
            const headers = lines[0].split('|').map(header => header.trim()).filter(Boolean);
            // Start building HTML table
            let html = '<table><thead><tr>';
            // Add table headers
            headers.forEach(header => {
                html += `<th>${header}</th>`;
            });
            // Close table header row
            html += '</tr></thead><tbody>';
            // Process each row after the header row
            for (let i = 2; i < lines.length; i++) {
                const cells = lines[i].split('|').map(cell => cell.trim());
                // Add table row
                html += '<tr>';
                cells.forEach(cell => {
                    // Check if the cell contains an anchor tag
                    if (cell.startsWith('<a ') && cell.endsWith('</a>')) {
                        // Append rel and target attributes to the anchor tag
                        const anchorTag = cell.replace(/(<a\s+)(.*?href="([^"]+)".*?>)/, '$1 rel="noopener noreferrer me" target="_blank"$2');
                        html += `<td>${anchorTag}</td>`;
                    } else {
                        html += `<td>${cell}</td>`;
                    }
                });
                // Fill remaining columns if there are fewer cells than headers
                const numEmptyCells = headers.length - cells.length;
                for (let j = 0; j < numEmptyCells; j++) {
                    html += '<td></td>';
                }
                html += '</tr>';
            }
            // Close table body and table
            html += '</tbody></table>';
            return html;
        };
    // Fetch and render Markdown on page load
    fetchAndRenderMarkdown2();
    </script>

                        const anchorTag = cell.replace(/(<a\s+)(.*?href="([^"]+)".*?>)/, '$1 rel="noopener noreferrer me" target="_blank"$2');
                        html += `<td>${anchorTag}</td>`;
                    } else {
                        html += `<td>${cell}</td>`;
                    }
                });
                // Fill remaining columns if there are fewer cells than headers
                const numEmptyCells = headers.length - cells.length;
                for (let j = 0; j < numEmptyCells; j++) {
                    html += '<td></td>';
                }
                html += '</tr>';
            }
            // Close table body and table
            html += '</tbody></table>';
            return html;
        };
    // Fetch and render Markdown on page load
    fetchAndRenderMarkdown4();
